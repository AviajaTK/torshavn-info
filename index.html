<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Tórshavn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1f35;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      max-width: 100%;
      background-color: #1a1f35;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      width: 100%;
      max-width: 768px;
      padding: 0 20px;
    }

    .button {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      border: none;
      border-radius: 15px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .faroese {
      background-color: #64a7f0;
      color: black;
    }

    .faroese:hover {
      background-color: #4b8ed7;
    }

    .faroese:active {
      background-color: #3275be;
    }

    .foreign {
      background-color: #e9c9ed;
      color: black;
    }

    .foreign:hover {
      background-color: #d0b0d4;
    }

    .foreign:active {
      background-color: #b797bb;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="button-container">
      <button class="button faroese" onclick="handleClick('faroese')">Føroyingur</button>
      <button class="button foreign" onclick="handleClick('foreign')">Útlendingur</button>
    </div>
  </div>

  <script>
    function handleClick(type) {
      const container = document.querySelector('.container');
      container.classList.add('fade-out');
      
      setTimeout(() => {
        if (type === 'faroese') {
          window.location.href = 'faroese.html';
        } else if (type === 'foreign') {
          window.location.href = 'foreign.html';
        }
      }, 500); // Wait for fade animation to complete
    }
  </script>
</body>

</html>
